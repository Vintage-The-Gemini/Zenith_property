services:
  # Frontend Static Site
  - type: web
    name: palvoria-properties-frontend
    env: static
    buildCommand: cd palvoria-properties-frontend && npm install && npm run build
    staticPublishPath: ./palvoria-properties-frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        headers:
          Cache-Control: no-cache, no-store, must-revalidate
          Pragma: no-cache
          Expires: '0'

  # Backend API Service  
  - type: web
    name: palvoria-properties-api
    env: node
    buildCommand: cd palvoria-properties-backend && npm install
    startCommand: cd palvoria-properties-backend && npm start
    plan: free
    envVars:
