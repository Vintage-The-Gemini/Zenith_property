services:
  - type: web
    name: palvoria-properties-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: palvoria-properties-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: REDIS_HOST
        value: localhost
      - key: REDIS_PORT
        value: 6379
      - key: CLOUDINARY_CLOUD_NAME
        value: di2fwzczc
      - key: CLOUDINARY_API_KEY
        value: 642418543299886
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://palvoria-properties.vercel.app
      - key: EMAIL_PROVIDER
        value: sendgrid
      - key: SENDGRID_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: noreply@palvoria.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info

databases:
  - name: palvoria-properties-db
    databaseName: palvoria_properties
    user: palvoria_user