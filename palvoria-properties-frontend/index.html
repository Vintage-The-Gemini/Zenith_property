    <!-- Cache busting script -->
    <script>
      // Force reload and clear cache for fresh data
      const clearCaches = () => {
        // Clear all caches
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => caches.delete(name));
          });
        }
        
        // Unregister service workers
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(registrations => {
            registrations.forEach(registration => {
              registration.unregister();
              console.log('🗑️ Service worker unregistered');
            });
          });
          // Also clear service worker caches
          navigator.serviceWorker.ready.then(registration => {
            if (registration.active) {
              registration.active.postMessage({ action: 'clearCache' });
            }
          });
        }
        
        // Force favicon reload
        const favicon = document.querySelector('link[rel="icon"]');
        if (favicon) {
          const newFavicon = favicon.cloneNode(true);
          newFavicon.href = favicon.href.split('?')[0] + '?v=' + Date.now();
          favicon.parentNode.replaceChild(newFavicon, favicon);
        }
      };

      // Clear caches on development
      if (window.location.hostname === 'localhost') {
        clearCaches();
        // Clear localStorage/sessionStorage on dev
        try {
          localStorage.clear();
          sessionStorage.clear();
        } catch(e) {}
      }

      // Add force refresh functionality for production
      window.forceClearCache = () => {
        clearCaches();
        // Clear API-related storage
        try {
          Object.keys(localStorage).forEach(key => {
            if (key.includes('api') || key.includes('properties') || key.includes('palvoria')) {
              localStorage.removeItem(key);
            }
          });
          Object.keys(sessionStorage).forEach(key => {
            if (key.includes('api') || key.includes('properties') || key.includes('palvoria')) {
              sessionStorage.removeItem(key);
            }
          });
        } catch(e) {}
        
        // Force page reload
        window.location.reload(true);
      };

      // Force cache clear on production for fresh deploys
      const currentVersion = '1757676750000'; // Update this timestamp
      const lastVersion = localStorage.getItem('app_version');
      
      if (lastVersion !== currentVersion) {
        console.log('🔄 New version detected - clearing all caches');
        clearCaches();
        localStorage.setItem('app_version', currentVersion);
        try {
          localStorage.clear();
          sessionStorage.clear();
          localStorage.setItem('app_version', currentVersion);
        } catch(e) {}
      }
      
      // Simple development cache clearing
      if (window.location.hostname === 'localhost') {
        console.log('🔄 Development mode - clearing caches');
        clearCaches();
        try {
          localStorage.clear();
          sessionStorage.clear();
        } catch(e) {}
      }
    </script>
